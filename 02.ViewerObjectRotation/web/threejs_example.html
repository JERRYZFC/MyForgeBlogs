<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var red_material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        var blue_material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        var red_cube = new THREE.Mesh(geometry, red_material);
        var blue_cube = new THREE.Mesh(geometry, blue_material);
        scene.add(red_cube);
        // scene.add(blue_cube);
        red_cube.add(blue_cube);

        camera.position.z = 5;
        blue_cube.position.x = 2;

        var animate = function () {
            requestAnimationFrame(animate);

            red_cube.rotation.z += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
